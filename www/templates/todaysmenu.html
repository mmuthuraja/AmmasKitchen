<ion-view view-title="Amma's Kitchen">
  <ion-content>
      <div>
      <center><img  ng-src="{{getImageUrl('TodaysMenuStart')}}"  style="width:80%"</center>
      </div>
    <div><br>
    <ion-list>
      <div ng-repeat="cat in itemsCategory">
        <ion-item class="item-stable" style="width:100%;background-color:#728968;color:#efdd9b;"
                  ng-click="toggleGroup(cat)"
                  ng-class="{active: isGroupShown(cat)}">
                  <table style="width:100%;"><tr style="width:100%;"><td style="width:95%;">&nbsp; {{cat.Name}}</td><td style="align:right;"><i class="icon" ng-class="isGroupShown(cat) ? 'ion-android-arrow-dropup-circle' : 'ion-android-arrow-dropdown-circle'"></i></td></tr></table>
        </ion-item> 
        <ion-item class="item-text-wrap item-accordion item-thumbnail-left "
                  ng-repeat="item in cat.Items"
                  ng-show="isGroupShown(cat)" menu-close style="background-color:#DFE5B5;border-top:1px solid lightgray;" >
                  <img ng-src="{{item.ImageUrl}}" style="width:20%;height:70%;border:2px solid black;" ng-click="showImage(item.Name,item.ImageUrl,cat.Name)" >
                  <table style="margin-left:-10px;width:100%;">
                      <tr>
                          <td style="word-wrap: break-word;">
                              <h2 style="font-weight:bold;">{{item.Name}}</h2>
                              <p style="word-wrap: break-word;">{{item.Desc}}</p>
                              <p ng-show="isEmptyDesc(item.Desc)"> - No detailed description - </p>
                              <h4>
                                <img ng-src="{{getImageUrl('SpicyIcon')}}"  style="width:20px;" ng-show="isNormalSpicy(item.Spicy)">
                                <img ng-src="{{getImageUrl('SpicyIcon')}}"  style="width:20px;" ng-show="isMediumSpicy(item.Spicy)">
                                <img ng-src="{{getImageUrl('SpicyIcon')}}"  style="width:20px;" ng-show="isHotSpicy(item.Spicy)">
                                &nbsp; &nbsp; 
                                <span ng-show="item.ChiefSpecial"><img ng-src="{{getImageUrl('ChefSpecialIcon')}}" style="width:20px;"> Chef Special &nbsp; &nbsp;</span>
                              </h4>
                          </td>
                          <td align="right" style="text-align:center; width:30%; vertical-align:top;" nowrap="true">
                              <div class="price">{{item.Price | currency:"$ "}}</div>
                              <img ng-src="{{getImageUrl('AddItem2CartIcon')}}" style="width:35px;margin-top:5px;" ng-hide="hasAdded2Cart(item.Id)">
                              <img ng-src="{{getImageUrl('ItemAlreadyAdded2CartIcon')}}" style="width:35px;margin-top:5px;" ng-show="hasAdded2Cart(item.Id)">
                          </td>
                      </tr>
                  </table>
        </ion-item>
      </div>
    </ion-list>
